<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>frank</title>
  <link rel="stylesheet" href="frank.css">
</head>

<body>
  <div class="main">
    <div class="container">

      <div class="body">
        <div class="ear ear_rght">
          <div class="inner inner_ear"></div>
        </div>

        <div class="nail">
          <div class="nl_1"></div>
          <div class="nl_2"></div>
        </div>
        <div class="red_line">
          <div class="gray_lines"></div>
        </div>
        <div class="eye eye_right">
          <div class="pupil pupil_right">
            <div class="dot dot_right"></div>
          </div>
        </div>

        <div class="eye eye_left">
          <div class="pupil pupil_left">
            <div class="dot dot_left"></div>
          </div>
        </div>
        <div class="mouth"></div>
      </div>
      <div class="head">
        <div class="eyebrown"></div>
      </div>
      <div class="hair" id="hr">
        <div class="tri t1"></div>
        <div class="tri t2"></div>
        <div class="tri t3"></div>
        <div class="tri t4"></div>
        <div class="tri t5"></div>
        <div class="tri t6"></div>
      </div>
      <div class="neck"></div>
    </div>
  </div>
</body>

</html>
