<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frank</title>
    <link rel="stylesheet" href="frank.css" />
  </head>

  <body>
    <div class="main">
      <div class="container">
        <!-- Body of the character-->
        <div class="body">
          <!-- Right Ear -->
          <div class="ear ear_rght">
            <div class="inner inner_ear"></div>
          </div>
          <!-- Right and Left nail -->
          <div class="nail">
            <div class="nl_1"></div>
            <div class="nl_2"></div>
          </div>
          <!-- Scar and Stiches -->
          <div class="red_line">
            <div class="gray_lines"></div>
          </div>
          <!-- Right Eyes -->
          <div class="eye eye_right">
            <div class="pupil pupil_right">
              <div class="dot dot_right"></div>
            </div>
          </div>
          <!-- Left Eyes -->
          <div class="eye eye_left">
            <div class="pupil pupil_left">
              <div class="dot dot_left"></div>
            </div>
          </div>
          <!-- Mouth -->
          <div class="mouth"></div>
        </div>
        <!-- Head -->
        <div class="head">
          <div class="eyebrown"></div>
        </div>
        <!-- Hair -->
        <div class="hair" id="hr">
          <div class="tri t1"></div>
          <div class="tri t2"></div>
          <div class="tri t3"></div>
          <div class="tri t4"></div>
          <div class="tri t5"></div>
          <div class="tri t6"></div>
        </div>
        <!-- Neck -->
        <div class="neck"></div>
      </div>
    </div>
  </body>
</html>
